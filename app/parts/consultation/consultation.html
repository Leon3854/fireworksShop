<section
  class="order-consultation box"
  style="background-image: url(../../images/dist/order-consultation/hover.png)"
>
  <div class="order-consultation__title">
    <div class="order-consultation__name">
      <h2>Закажите бесплатную консультацию!</h2>
    </div>
  </div>
  <div class="order-consultation__advice">
    <p>
      Сложно определиться с выбором? Нужна помощь специалиста? Позвоните нам или
      оставьте заявку на сайте — организуем ваш праздник вместе!
    </p>
  </div>
  <div class="order-consultation__form-contact">
    <form action="#" class="consultation-form__contact">
      <div class="form-contact__name">
        <label for="inputName" class="contact-label__name">ваше имя</label>
        <input
          type="text"
          class="contact-input__name"
          id="inputName"
          placeholder="Ваше имя"
          required
        />
        <span class="snow-input">*</span>
      </div>
      <div class="form-contact__email">
        <label for="inputEmail" class="contact-label__email">E-Mail</label>
        <input
          type="text"
          class="contact-input__email"
          id="inputEmail"
          placeholder="name@example.com"
          required
        />
        <span class="snow-input">*</span>
      </div>
      <div class="form-contact__phone">
        <label for="exampleInputPassword1" class="contact-label__phone"
          >телефон</label
        >
        <input
          type="text"
          class="contact-input__phone"
          id="inputNumberPhone"
          placeholder="+375 (xx) xxx-xx-xx"
          required
        />
        <span class="snow-input">*</span>
      </div>
      <button type="submit" class="form-contact__submit">отправить</button>
    </form>
  </div>
</section>
